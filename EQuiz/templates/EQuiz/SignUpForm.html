<!DOCTYPE html>
<html lang="en" dir="ltr">

</head>
  <body>

  <!--  <div class="card card-container">-->
  <div class="card card-image" style="background-image: url('https://wonderfulengineering.com/wp-content/uploads/2014/09/blue-wallpaper-27.jpg') ; width: 30rem;height:45rem;">

      <!--<center><i class="fa fa-user-circle" style="font-size:120px;color:blue;"></i></center>-->
      <div class="text-center">
          <h1 class="white-text mb-7 mt-6 font-weight-bold" ><strong>SIGN</strong> <a class="white-text font-weight-bold"><strong> UP</strong></a></h1>
      </div>
      <form class="md-form mt-3"  action="D:\EQuiz\EQuizApp\templates\admin\n2.html">
        <!--Name-->
        <div class="md-form">
          <input type="text" id="UName" class="form-control white-text ">
          <label id="l1" for="UName" >User Name</label>
        </div>
        <!--Password-->
        <div class="md-form">
          <input type="password" id="UPassword" class="form-control white-text">
          <label id="l2" for="UPassword">Password</label>
         </div>
         <!--Confirm password-->
        <div class="md-form">
          <input type="password" id="ConfirmUPassword" class="form-control white-text">
          <label id="l3" for="ConfirmUPassword">Confirm Password</label>
        </div>
        <!--Contact-->
        <div class="md-form">
         <input type="text" id="ContactNo" class="form-control white-text ">
         <label  id="l4" for="ContactNo">Contact Number</label>
        </div>
        <!--Email-->
        <div class="md-form">
         <input type="email" id="Email" class="form-control white-text">
         <label  id="l5" for="Email">E-mail</label>
        </div>
        <!--Organization-->
        <div class="md-form">
         <input type="text" id="Org" class="form-control white-text">
         <label  id="l6" for="Org">Organization</label>
        </div>
        <!--Location-->
        <div class="md-form">
         <input type="textarea" id="Address" class="form-control md-textarea" rows="5">
         <label  id="l7" for="Address">Address</label>
        </div>

        <button class="btn btn-lg btn-green btn-block btn-signin" id="sub" type="submit">Submit</button>


        <center><a href="D:\EQuiz\EQuizApp\templates\admin\n3.html" class="already">Already a customer ?</a></center>

      </form>



    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->

    <!-- MDB core JavaScript -->

  </body>
